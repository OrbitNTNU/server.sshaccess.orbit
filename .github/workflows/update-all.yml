name: Update all keys

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  orbitprod:
    uses: ./.github/workflows/update-keys.yml
    with:
      HOST: orbitprod
    secrets:
      KEY_PRIVATE: ${{ secrets.KEY_PRIVATE }}

  webtaket:
    uses: ./.github/workflows/update-keys.yml
    with:
      HOST: webtaket
    secrets:
      KEY_PRIVATE: ${{ secrets.KEY_PRIVATE }}
